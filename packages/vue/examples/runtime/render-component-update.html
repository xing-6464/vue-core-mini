<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { h, render } = Vue

      const component = {
        render() {
          return h('h1', 'hello component')
        }
      }
      const vnode = h(component)
      render(vnode, document.getElementById('app'))
      setTimeout(() => {
        const component2 = {
          render() {
            return h('h1', 'hello component2')
          }
        }

        const vnode2 = h(component2)

        render(vnode2, document.getElementById('app'))
      }, 2000)
    </script>
  </body>
</html>
