<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue

      const vnode = h(
        'div',
        {
          style: {
            color: 'red'
          }
        },
        'hello world'
      )

      setTimeout(() => {
        const vNode2 = h('div', { style: { fontSize: '32px' } }, 'hello world')
        render(vNode2, document.querySelector('#app'))
      }, 2000)

      render(vnode, document.querySelector('#app'))
    </script>
  </body>
</html>
