<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue

      const vnode = h('textarea', {
        class: 'text-class',
        value: 'textarea value',
        type: 'text'
      })

      render(vnode, document.querySelector('#app'))
    </script>
  </body>
</html>
