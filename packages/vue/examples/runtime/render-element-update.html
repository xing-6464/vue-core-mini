<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
    <style>
      .active {
        color: #ff00ff;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue

      const vnode = h(
        'div',
        {
          class: 'test'
        },
        'hello world'
      )

      console.log(vnode)
      render(vnode, document.querySelector('#app'))

      setTimeout(() => {
        const v2 = h(
          'div',
          {
            class: 'active'
          },
          'update'
        )

        console.log(v2)
        render(v2, document.querySelector('#app'))
      }, 1000)
    </script>
  </body>
</html>
