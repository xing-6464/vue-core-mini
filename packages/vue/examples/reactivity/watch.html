<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { reactive, watch } = Vue

      const obj = reactive({
        name: 'xing'
      })

      watch(
        obj,
        (val, oldVal) => {
          console.log('watch')
          console.log('value', val)
        },
        {
          immediate: true
        }
      )

      setTimeout(() => {
        obj.name = 'xinggouang'
      }, 3000)
    </script>
  </body>
</html>
